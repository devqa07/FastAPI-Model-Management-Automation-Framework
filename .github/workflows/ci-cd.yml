name: Java Maven CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: docker pull devdockr18/recruiting-qa-challenge-qa-server:latest

      - name: Run Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 devdockr18/recruiting-qa-challenge-qa-server:latest
          sleep 30  # Wait for the server to start

      - name: Run tests inside Docker container
        run: docker exec test-container ./application.py

      - name: Create test-output directory
        run: mkdir -p test-output

      - name: Build and Test with Maven
        run: mvn clean install

      - name: List test-output directory contents
        run: ls -R test-output/

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-output/

      - name: Stop Docker container
        run: docker stop test-container && docker rm test-container