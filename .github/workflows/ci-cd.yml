name: Java Maven CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t devdockr18/recruiting-qa-challenge-qa-server:latest .

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push devdockr18/recruiting-qa-challenge-qa-server:latest

      - name: Pull Docker image
        run: docker pull devdockr18/recruiting-qa-challenge-qa-server:latest

      - name: Run Docker Compose services
        run: docker-compose up -d

      - name: Run tests inside Docker container
        run: docker-compose exec -T app ./run-tests.sh

      - name: Stop Docker Compose services
        run: docker-compose down

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-output/